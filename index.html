<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1 class="text-center">TravelTip</h1>
    </header>

    <main class="flex row-reverse">
        <div class="map">
            <form class="form-search flex align-center" onsubmit="app.onSearchAddress(event)">
                <input type="text" name="address" placeholder="Search address" />
                <button type="submit" title="Search">üîç</button>
                <button type="button" title="My Position" onclick="app.onPanToUserPos()"
                    class="btn-user-pos">üß≠</button>
            </form>
            <div class="theme-toggle flex">
                <button type="button" onclick="app.onSetMapTheme('light')">‚òÄÔ∏è</button>
                <button type="button" onclick="app.onSetMapTheme('dark')">üåô</button>
            </div>
        </div>

        <div class="locs-container flex column">
            <section class="loc-filter flex column">
                <input name="filter-by-txt" type="text" placeholder="Search location"
                    oninput="app.onSetFilterBy({txt: this.value})" />
                <label class="flex space-between align-center">
                    Min Rate:
                    <input name="filter-by-rate" type="range" min="0" max="5" value="0" class="filter-rate-range"
                        onchange="this.title=this.value;app.onSetFilterBy({minRate: this.value})" />
                </label>
                <p>
                    Sort by:
                    <select class="sort-by" onchange="app.onSetSortBy()">
                        <option value="name">Name</option>
                        <option value="rate" selected>Rate</option>
                        <option value="creationTime">Creation Time</option>
                    </select>
                    <label class="flex align-center">
                        <input class="sort-desc" type="checkbox" oninput="app.onSetSortBy()" />
                        Descending
                    </label>
                </p>
            </section>

            <h3>Locations</h3>
            <ul class="loc-list clean-list"></ul>

            <section class="loc-stats">
                <h3>Statistics</h3>
                <div class="loc-stats-rate">
                    <h4>By rate:</h4>
                    <div class="pie"></div>
                    <ul class="legend clean-list"></ul>
                </div>
            </section>
        </div>
    </main>

    <pre class="debug" hidden></pre>
    <div class="user-msg"></div>
    <script type="module" src="js/app.controller.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
